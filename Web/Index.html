    <div class="container-fluid main-container">
         
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Songs Of Zion</a>

              </button>

        <div class="row">
            <div class="col-md-4">
                <!-- Song input Card -->
                <div class="card song-input-card">
                    <div class="card-body shadow-sm">
                        <form>
                            <div class="mb-3">
                              <label for="SongNumberTamil" class="form-label">Tamil Song Number</label>
                              <input type="number" class="form-control" id="SongNumberTamil" aria-describedby="emailHelp" placeholder="Enter Tamil Song Number">
                              <div id="emailHelp" class="form-text">Tamil Songs Range .</div>
                            </div>
                            <div class="div text-center">
                                <button type="button" onclick="SubmitSongNumber()" class="btn btn-primary" id="submit-song-button">Submit</button>
                            </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>

                                </div>
                            </div>
                        </div>

                            <div class="col">

                                    <input class="form-check-input" type="checkbox" value="" id="stanza-2">

                                    </label>
                                </div>
                            </div>

                                    <input class="form-check-input" type="checkbox" value="" id="stanza-3">

                                </div>
                            </div>
                        </div>

                            <button onClick="SubmitVerses()" class="btn btn-primary" id="submit-verse-button">Submit</button>

                    </div>

          <div class="modal-content">
